<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Rgallison.github.io : Portfolio" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/minesweeper.css">
    <script type="text/javascript" src="javascripts/minesweeper.js"></script>

    <title>Minesweeper</title>
  </head>

  <body onload="init()">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/rgallison/minesweeper">View on GitHub</a>

          <h1 id="project_title">Renee Gallison</h1>
          <h2 id="project_tagline">Portfolio</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="panel">
          <button class="panelB" type="button" onclick="new_game();">New Game</button>
          <p><button class="panelB" type="button" onclick="validate();">Validate</button></p>
          <p><button class="panelB" type="button" onclick="cheat();">Hint</button></p>
        
          <p>
            Difficulty:<br>
            <select id="select_difficulty" onchange="set_difficulty();">
              <option value="easy" SELECTED>Beginner</option>
              <option value="medium">Intermediate</option>
              <option value="hard">Expert</option>
            </select>
          </p>
          <p>Flagging:<br>
            <input type="radio" name="flagging" onclick="changeFlagging(this);" value="true" checked>Yes
            <input type="radio" name="flagging" onclick="changeFlagging(this);"
            value="false">No
          </p>
        </div>
        <table id="gameboard" border="1">
        </table>
        <br>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
